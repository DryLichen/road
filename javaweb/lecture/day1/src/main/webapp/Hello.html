<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloTest</title>
</head>
<body>
    <a href="/day1/HelloServlet">一个超链接</a>
    <br/><br/>
    <a href="/day1/thTest">第二个超链接测试session</a>
    <form action="HttpST" method="post">
        个性签名：<input type="text" name="signal" value="单行文本的默认值"/><br/>
        密码：<input type="password" name="secret"/><br/>
        最喜欢的季节：<input type="radio" name="season" value="spring"/>春天
                    <input type="radio" name="season" value="summer" checked="checked"/>夏天
                    <input type="radio" name="season" value="autumn"/>秋天
                    <input type="radio" name="season" value="winter"/>冬天<br/>
        你最喜欢的运动：
        <select name="sport">
            <!-- 使用option属性定义下拉列表的列表项 -->
            <!-- 使用option标签的value属性设置提交给服务器的值，在option标签的标签体中设置给用户看的值 -->
            <option value="swimming">游泳</option>
            <option value="running">跑步</option>

            <!-- 使用option标签的selected="selected"属性设置这个列表项默认被选中 -->
            <option value="shooting" selected="selected">射击</option>
            <option value="skating">溜冰</option>
        </select><br/>
        <!-- 多选框 -->
        <!-- input标签和type="checkbox"配合生成多选框 -->
        <!-- 多选框被用户选择多个并提交表单后会产生『一个名字携带多个值』的情况 -->
        你最喜欢的球队是：
        <input type="checkbox" name="team" value="Brazil"/>巴西
        <input type="checkbox" name="team" value="German" checked="checked"/>德国
        <input type="checkbox" name="team" value="France"/>法国
        <input type="checkbox" name="team" value="China" checked="checked"/>中国
        <input type="checkbox" name="team" value="Italian"/>意大利<br/>
        <!-- 提交按钮 -->
        <button type="submit">发送POST</button>
    </form>
    <form action="/day1/httpst" method="get">
        <button type="submit">发送GET</button>
    </form>
</body>
</html>
