<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/edit.css">
    <title>Title</title>
</head>
<body>
    <div id="div_container">
        <div id="div_table_edit">
            <p id="title">编辑水果库存信息</p>
            <form action="update.do" method="post" th:object="${fruit}">
                <input type="hidden" name="fid" th:value="*{fid}" />
                <table id="table_edit">
                    <tr>
                        <th class="w20">名称：</th>
                        <td><input type="text" name="fname" th:value="*{fname}"></td>
                    </tr>
                    <tr>
                        <th class="w20">单价：</th>
                        <td><input type="text" name="price" th:value="*{price}"></td>
                    </tr>
                    <tr>
                        <th class="w20">库存：</th>
                        <td><input type="text" name="fcount" th:value="*{fcount}"></td>
                    </tr>
                    <tr>
                        <th class="w20">备注：</th>
                        <td><input type="text" name="remark" th:value="*{remark}"></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <button type="submit">更新</button>
                        </th>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
