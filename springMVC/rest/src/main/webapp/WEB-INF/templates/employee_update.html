<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/employee}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="id" th:value="${employee.id}" />
        <table style="text-align: center">
            <tr>
                <td colspan="2">更新页面</td>
            </tr>
            <tr>
                <td>姓名</td>
                <td><input type="text" name="lastName" th:value="${employee.lastName}" /></td>
            </tr>
            <tr>
                <td>电子邮箱</td>
                <td><input type="text" name="email" th:value="${employee.email}" /></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="text" name="gender" th:value="${employee.gender}" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">提交更改</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
